<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 50px;
			color: teal;
		}
		h2{
			font-size: 75px;
			color: blue;
		}

		.big{
			color: orange;
			font-size: 100px;
		}

		.small{
			color: blueviolet;
			font-size: 20px;
		}
	</style>

</head>
<body>
	<h1 class="big">Heading 1-1</h1>
	<h1>Heading 1-2</h1>
	<h1 class="big">Heading 1-3</h1>
	<h2 class="small">Heading 2-1</h2>
	<h2>Heading 2-2</h2>
	<h2 class="small">Heading 2-3</h2>
</body>
</html>
